<form class="mt-2 w-25" #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="numero">Nom de l'utilisateur</label>
      <input
              type="text"
              class="form-control"
              ngModel
              name="usr"
              id="usr"
              [(ngModel)]="user.username"
              required
              #usr="ngModel"
          >
      <div class="alert alert-danger" *ngIf="usr.touched&&usr.invalid">
        Obligatoire
      </div>
    </div>

    <div class="form-group">
        <label for="proprio">Mot de passe</label>
        <input
                type="password"
                class="form-control"
                name="pass"
                id="pass"
                [(ngModel)]="user.password"
                #pass="ngModel"
                required
            >
        <div class="alert alert-danger"  *ngIf="pass.touched&&pass.invalid">
          Entrez un mot de passe
        </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-warning text-dark" [disabled]="!f.valid">
        Login
      </button>
    </div>







</form>
